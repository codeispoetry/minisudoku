<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Sudoku Gitter -->
  <g stroke="white" stroke-width="2" fill="none" transform="translate(106, 106)">
    <!-- 6x6 Gitter -->
    <rect width="300" height="300" stroke-width="4"/>
    
    <!-- Vertikale Linien -->
    <line x1="50" y1="0" x2="50" y2="300" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke-width="4"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke-width="4"/>
    <line x1="250" y1="0" x2="250" y2="300" stroke-width="1"/>
    
    <!-- Horizontale Linien -->
    <line x1="0" y1="50" x2="300" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="300" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="300" y2="150" stroke-width="4"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke-width="1"/>
    <line x1="0" y1="250" x2="300" y2="250" stroke-width="1"/>
  </g>
  
  <!-- Zahlen -->
  <g fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
    <text x="131" y="131">1</text>
    <text x="231" y="181">4</text>
    <text x="331" y="231">2</text>
    <text x="181" y="281">6</text>
    <text x="281" y="331">3</text>
    <text x="381" y="381">5</text>
  </g>
</svg>
